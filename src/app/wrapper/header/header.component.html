<div class="site_icon" *ngIf="mobileWidth"><img src="{{iconLink}}" alt=""></div>
<mat-expansion-panel (opened)="panelOpened()" (closed)="panelOpenState=false" hideToggle class="nav_bar" #myPanel>
    <mat-expansion-panel-header class="mat_exp">
        <div class="nav_and_ic" *ngIf="!mobileWidth">
            <div class="icon"><img src="{{iconLink}}" alt=""></div>
            <div class="inner">
                <div class="nav_wrap_2">
                    <div class="home" routerLink="/" routerLinkActive="active_nav" [routerLinkActiveOptions]="{exact:
                        true}">Home</div>
                    <div class="home" routerLink="tech-stacks" routerLinkActive="active_nav" [routerLinkActiveOptions]="{exact:
                        true}">Tech-Stacks</div>
                    <div class="home" routerLink="projects" routerLinkActive="active_nav" [routerLinkActiveOptions]="{exact:
                        true}">Projects</div>
                    <div class="home">Contact</div>
                </div>
                <div class="nav_links">
                    <a href="https://github.com/Nishant0707Rajput?tab=repositories" target="_blank">
                        <img src="assets/img/svg/git_h.svg" alt="">
                    </a>
                    <a href="https://www.linkedin.com/in/nishant07rajput/" target="_blank">
                        <img src="assets/img/svg/linkedin.svg" alt="">
                    </a>
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=nishant0707rajput@gmail.com" target="_blank">
                        <img src="assets/img/svg/mail.svg" alt="">
                    </a>
                </div>
            </div>
        </div>

        <ng-container *ngIf="mobileWidth">
            <div *ngIf="!panelOpenState" class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div *ngIf="panelOpenState" class="close-icon">
                <span></span>
                <span></span>
            </div>
        </ng-container>
    </mat-expansion-panel-header>
    <div class="nav_wrap_1">
        <div class="home" routerLink="/" routerLinkActive="active_nav" [routerLinkActiveOptions]="{exact:
            true}">Home</div>
        <div class="home" routerLink="tech-stacks" routerLinkActive="active_nav" [routerLinkActiveOptions]="{exact:
            true}">Tech-Stacks</div>
        <div class="home" routerLink="projects" routerLinkActive="active_nav" [routerLinkActiveOptions]="{exact:
            true}">Projects</div>
        <div class="home">Contact</div>

            </a>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=nishant0707rajput@gmail.com" target="_blank">
                <img src="assets/img/svg/mail.svg" alt="">
            </a>

    </div>
