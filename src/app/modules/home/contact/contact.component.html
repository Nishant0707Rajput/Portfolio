<div class="example-form" [formGroup]="profileForm" (keydown.enter)="onSubmit()">
    <mat-form-field class="example-full-width">
        <mat-label>Enter your email</mat-label>
        <input type="email" matInput placeholder="Enter your email" [formControl]="f.email">
        <ng-container *ngIf="f.email.invalid">
            <mat-error *ngIf="f.email.hasError('required') && f.email.touched" class="mat_error_text">*Email is required </mat-error>
            <mat-error *ngIf="f.email.hasError('email') && f.email.touched" class="mat_error_text">Not a valid email </mat-error>
        </ng-container>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Enter your name</mat-label>
        <input matInput #nameInput maxlength="30" placeholder="Enter your name" [formControl]="f.name">
        <ng-container *ngIf="f.name.invalid && f.name.hasError('required') && f.name.touched">
            <mat-error class="mat_error_text">*Name is required </mat-error>
        </ng-container>
        <mat-hint align="end">{{nameInput.value.length}}/30</mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Enter your phone number</mat-label>
        <input matInput #phoneInput maxlength="20" placeholder="Enter your phone number" [formControl]="f.phone">
        <ng-container *ngIf="f.phone.invalid && f.phone.hasError('required') && f.phone.touched">
            <mat-error class="mat_error_text">*Phone is required </mat-error>
        </ng-container>
        <mat-hint align="end">{{phoneInput.value.length}}/20</mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Your message</mat-label>
        <textarea matInput placeholder="Any message you want to leave for me!" [formControl]="f.description"></textarea>
    </mat-form-field>
    <div class="button_div">
        <button type="submit" (click)="onSubmit()" mat-raised-button>Submit</button>
    </div>
</div>
